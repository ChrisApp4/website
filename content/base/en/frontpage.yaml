      Focus on the development of your app, while we look after integrations.
      It takes a single integration to connect to the apps you want. [More than 40 integrations available](/apps).

    features:
      - EPOS
      - Online Ordering
      - Food Ordering Platforms
      - Marketing Solutions
      - Loyalty Solutions
#      - Mobile Payment
