path: /
meta:
  title: HubRise - Intégration pour le point de vente et la restauration
  description: HubRise permet de connecter votre app à un écosystème de solutions point de vente et restauration, avec une seule intégration.

header:
  hero:
    title: Intégration logicielle pour le point de vente et la restauration
    description: |
      HubRise permet de connecter votre app aux solutions point de vente et restauration. [Pourquoi HubRise a été créé ?](/fr/blog/pourquoi-j-ai-cree-hubrise)
  signup_form:
    title: Démarrez maintenant
    description:
      paragraph: HubRise est gratuit jusqu'à 50 commandes par mois.
      link:
        text: Voir tarifs
        to: /tarifs
    button: Créer votre compte

body:
  - block_type: main
    title: De nouvelles connexions pour votre app
    description: |
      Connectez-vous aux apps que vous voulez. [Plus de 40 intégrations disponibles](/fr/apps).
      Une intégration unique à l'API d'HubRise suffit à rejoindre l'écosystème.
    features:
      - Logiciels de caisse
      - Commande en ligne
      - Plateformes de livraison de repas
      - Solutions marketing
      - Cartes de fidélité digitales
#      - Paiement mobile
      - Et plus encore
#    diagram: diagram-fr.png

  - block_type: main
    title: Une API publique et facile à utiliser
    description: |
      L'API de HubRise permet de synchroniser les commandes, les clients et les produits.
      [Quelques dizaines de lignes de Javascript](https://github.com/HubRise/demo-web-orders) permettent de développer une app complète et intégrée !
      Une [collection Postman](https://drive.google.com/file/d/1dsJ7RALAKKxCNrwfWggqJop-WC71DYTX/view?usp=sharing) est disponible, ainsi qu'un [SDK Ruby](https://github.com/HubRise/ruby-client).
    diagram: 001-api-example.png

  - block_type: main
    title: Documentation des apps détaillée
    description: |
      Nous documentons les fonctionnalités et les flux de données de chaque app intégrée.
      C'est un travail en cours, mais vous pouvez déjà [voir un exemple](/fr/apps/zelty).

  - block_type: main_green
    title: 25€ par mois et par point de vente
    description: |
      Nombre de connexions et de commandes illimité.
      Gratuit jusqu'à 50 commandes par mois. Gratuit pour les développeurs.

  - block_type: main
    title: Créé pour les développeurs
    description: |
      Aucun frais ni contrat, une documentation complète : l'écosystème HubRise est ouvert à tous les développeurs.
      Consultez notre [Guide de démarrage rapide](/fr/developers/quick-start) pour connecter votre app.
      Nous répondons à vos questions techniques, évaluons et documentons gratuitement votre intégration.

